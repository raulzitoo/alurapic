

<ap-search (onTyping)="filter = $event" [value]="filter"></ap-search>

<p class="text-center text-muted" *ngIf="!photos.length">
        Sorry, no photos
</p>

    <app-photo 
    [photos] = "photos | filterByDescription: filter"
    ></app-photo>
<app-load-button (click) = "load()" [hasMore]="hasMore" ></app-load-button>
